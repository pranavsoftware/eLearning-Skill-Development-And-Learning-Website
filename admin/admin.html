<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">ADMIN PANEL</div>
        <ul class="nav-right">
            <li><a href="#" onclick="loadPage('dashboard.html')">Dashboard</a></li>
            <li><a href="#" onclick="loadPage('courses.html')">Courses</a></li>
            <li><a href="#" onclick="loadPage('students.html')">Students</a></li>
            <li><a href="#" onclick="loadPage('exams.html')">Exams</a></li>
        </ul>
    </nav>
    
    <div class="content" id="content">
        <h1>Dashboard</h1>
        <div class="course-list">
            <div class="course-card" onclick="showCourseDetails('Course 1')">Course 1</div>
            <div class="course-card" onclick="showCourseDetails('Course 2')">Course 2</div>
            <div class="course-card" onclick="showCourseDetails('Course 3')">Course 3</div>
        </div>
        
        <div id="add-course">
            <input type="text" id="course-name" placeholder="Enter course name">
            <button onclick="addCourse()">Add Course</button>
        </div>
    </div>
</body>
</html>
